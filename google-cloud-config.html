<!--
google-cloud-config encapsulates a Google developer project 
configuration.

##### Example

    <google-cloud-config project="YOUR_PROJECT_ID"></google-cloud-config>

@element google-cloud-config
@blurb google-cloud-config encapsulates a Google developer project configuration.
@status alpha
@url https://github.com/GoogleWebComponents/google-cloud
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-meta/core-meta.html">

<polymer-element name="google-cloud-config" hidden extends="core-meta" attributes="project">
  <script>

    Polymer({
      type: 'google-cloud',

      /**
       * The 'project' attribute is a string containing the 
       * Google developer project ID.
       *
       * @attribute project
       * @type string
       */
      project: ''
    });

  </script>
</polymer-element>
