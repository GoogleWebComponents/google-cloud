<!--
google-cloud-config encapsulates a Google developer project
configuration.

##### Example

    <google-cloud-config id="cfg" project="YOUR_PROJECT_ID"></google-cloud-config>

@element google-cloud-config
@blurb google-cloud-config encapsulates a Google developer project configuration.
@status alpha
@url https://googlewebcomponents.github.io/google-cloud
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-meta/core-meta.html">

<polymer-element name="google-cloud-config" hidden extends="core-meta" attributes="project">
  <script>

    Polymer({
      /**
       * This element requires ID attribute. It can be anything, e.g. "config".
       * Important thing is the id must be a non-empty string.
       *
       * @attribute id
       * @type string
       */

      // Store google-cloud config separately from other core-meta data.
      type: 'google-cloud',

      /**
       * The 'project' attribute is a string containing the
       * Google developer project ID.
       *
       * @attribute project
       * @type string
       */
      project: ''
    });

  </script>
</polymer-element>
